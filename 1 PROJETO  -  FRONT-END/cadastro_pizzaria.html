<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsivel.css">
    <title>Pizzaria Dev</title>
</head>

<header>
    <img src="https://img.elo7.com.br/product/zoom/1DC6616/logotipo-pizzaria-pizza.jpg" alt="logo da pizzaria" width="100%" height="200px">
    <h1 class="titulo-principal"><strong>Pizzaria dos Devs Junior</strong></h1>
    <h2 class="sub-titulo">Sejam bem vindos a nova pizzaria do momento</h2>
    <br>
</header>
<br><br>

<body>


    <form class="formulario-cadastro" action="index_pizzaria.html">

        <label for="campo_nome">Digite seu nome</label>
        <input type="text" id="campo_nome" placeholder="digite seu  nome" required>
        <br><br><br>
        <label for="campo_sobrenome">Digite seu sobrenome</label>
        <input type="text" id="campo_sobrenome" placeholder="digite seu sobrenome" required>
        <br><br><br>
        <label for="e-mail">Digite seu E-mail</label>
        <input type="email" id="e-mail" placeholder="digite seu e-mail" required>
        <br><br><br>
        <label for="senha">Digite sua senha</label>
        <input type="password" id="senha" placeholder="digite sua senha" required>
        <br><br><br><br><br>

        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Cadastre-se</button>


    </form>
    <br><br><br><br><br><br><br>
    <footer>
        <p class="cop">&copy; Otavio Schmieleski Costa</p>
    </footer>

</body>

</html>
